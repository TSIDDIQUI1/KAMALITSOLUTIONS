<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1"/>
            <stop offset="70%" style="stop-color:#0284c7;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.4"/>
        </radialGradient>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Tech Logo Symbol (Left Side) -->
    <g transform="translate(50, 25)">
        <!-- Orbiting Rings -->
        <ellipse class="orbit-ring" cx="100" cy="100" rx="80" ry="30" style="fill:none;stroke:#1a73e8;stroke-width:1.5;opacity:0.6;animation:rotateClockwise 20s linear infinite;transform-origin:100px 100px"/>
        <ellipse class="orbit-ring" cx="100" cy="100" rx="70" ry="70" style="fill:none;stroke:#1a73e8;stroke-width:1.5;opacity:0.6;animation:rotateCounterClockwise 15s linear infinite;transform-origin:100px 100px"/>
        <ellipse class="orbit-ring" cx="100" cy="100" rx="30" ry="80" style="fill:none;stroke:#1a73e8;stroke-width:1.5;opacity:0.6;animation:rotateClockwise 25s linear infinite;transform-origin:100px 100px"/>
        
        <!-- Orbiting Dots -->
        <circle cx="180" cy="100" r="4" style="fill:#1a73e8;filter:drop-shadow(0 0 6px #1a73e8);animation:rotateClockwise 20s linear infinite;transform-origin:100px 100px"/>
        <circle cx="30" cy="100" r="4" style="fill:#1a73e8;filter:drop-shadow(0 0 6px #1a73e8);animation:rotateCounterClockwise 15s linear infinite;transform-origin:100px 100px"/>
        <circle cx="100" cy="20" r="3" style="fill:#1a73e8;filter:drop-shadow(0 0 6px #1a73e8);animation:rotateClockwise 25s linear infinite;transform-origin:100px 100px"/>
        
        <!-- Central Core -->
        <circle cx="100" cy="100" r="40" style="fill:url(#coreGradient);filter:drop-shadow(0 0 20px rgba(56, 189, 248, 0.6))"/>
        <circle cx="100" cy="100" r="25" fill="#0d1117"/>
        <circle cx="100" cy="100" r="12" fill="#1a73e8" style="filter:drop-shadow(0 0 8px #1a73e8)"/>
        
        <!-- Data Streams from Center -->
        <line x1="100" y1="60" x2="100" y2="30" style="stroke:#1a73e8;stroke-width:2;stroke-linecap:round;opacity:0.7;stroke-dasharray:8 4;animation:flowData 1s linear infinite"/>
        <line x1="100" y1="140" x2="100" y2="170" style="stroke:#1a73e8;stroke-width:2;stroke-linecap:round;opacity:0.7;stroke-dasharray:8 4;animation:flowData 1s linear infinite;animation-delay:-0.3s"/>
        <line x1="60" y1="100" x2="30" y2="100" style="stroke:#1a73e8;stroke-width:2;stroke-linecap:round;opacity:0.7;stroke-dasharray:8 4;animation:flowData 1s linear infinite;animation-delay:-0.6s"/>
        <line x1="140" y1="100" x2="170" y2="100" style="stroke:#1a73e8;stroke-width:2;stroke-linecap:round;opacity:0.7;stroke-dasharray:8 4;animation:flowData 1s linear infinite;animation-delay:-0.9s"/>
        
        <!-- Circuit Lines -->
        <path d="M100 25 L100 15 M100 185 L100 175 M25 100 L15 100 M185 100 L175 100" style="stroke:#1a73e8;stroke-width:2;opacity:0.8;filter:url(#glow)"/>
        
        <!-- Corner Circuit Nodes -->
        <circle cx="30" cy="30" r="5" fill="#1a73e8" style="filter:drop-shadow(0 0 10px #1a73e8);animation:nodeGlow 2s ease-in-out infinite"/>
        <circle cx="170" cy="30" r="4" fill="#1a73e8" style="filter:drop-shadow(0 0 6px #1a73e8)"/>
        <circle cx="30" cy="170" r="4" fill="#1a73e8" style="filter:drop-shadow(0 0 6px #1a73e8)"/>
        <circle cx="170" cy="170" r="5" fill="#1a73e8" style="filter:drop-shadow(0 0 10px #1a73e8);animation:nodeGlow 2s ease-in-out infinite"/>
        
        <!-- Connecting Lines -->
        <line x1="30" y1="30" x2="55" y2="55" style="stroke:#1a73e8;stroke-width:1;opacity:0.5"/>
        <line x1="170" y1="30" x2="145" y2="55" style="stroke:#1a73e8;stroke-width:1;opacity:0.5"/>
        <line x1="30" y1="170" x2="55" y2="145" style="stroke:#1a73e8;stroke-width:1;opacity:0.5"/>
        <line x1="170" y1="170" x2="145" y2="145" style="stroke:#1a73e8;stroke-width:1;opacity:0.5"/>
        
        <!-- Binary Data Particles -->
        <text x="45" y="40" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite">1</text>
        <text x="155" y="40" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite;animation-delay:0.5s">0</text>
        <text x="45" y="165" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite;animation-delay:1s">1</text>
        <text x="155" y="165" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite;animation-delay:1.5s">0</text>
        <text x="90" y="25" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite;animation-delay:2s">1</text>
        <text x="110" y="180" style="fill:#1a73e8;font-family:'Courier New',monospace;font-size:10px;opacity:0.6;animation:floatBinary 4s ease-in-out infinite;animation-delay:2.5s">0</text>
        
        <!-- Outer Tech Circle -->
        <circle cx="100" cy="100" r="90" fill="none" stroke="#1a73e8" stroke-width="0.5" opacity="0.3"/>
    </g>
    
    <!-- Text: Kamal IT Solutions (Right Side) -->
    <g transform="translate(300, 100)">
        <!-- Kamal IT Solutions on one line -->
        <text x="0" y="0" style="font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;font-size:56px;font-weight:900;fill:#000000;letter-spacing:-1.5px;dominant-baseline:middle">
            <tspan fill="#000000">Kamal</tspan>
            <tspan fill="#1a73e8"> IT</tspan>
            <tspan fill="#6b7280" style="font-weight:600"> Solutions</tspan>
        </text>
        
        <!-- Tagline below -->
        <text x="0" y="60" style="font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;font-size:18px;font-weight:400;fill:#64748b;letter-spacing:3.5px;text-transform:uppercase;dominant-baseline:middle">
            EXPERT IT SUPPORT &amp; ADMINISTRATION
        </text>
        
        <!-- Optional decorative line -->
        <line x1="0" y1="75" x2="500" y2="75" style="stroke:#e2e8f0;stroke-width:1;opacity:0.3"/>
    </g>
    
    <style>
        @keyframes rotateClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotateCounterClockwise {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes flowData {
            from { stroke-dashoffset: 12; }
            to { stroke-dashoffset: 0; }
        }
        @keyframes nodeGlow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.85); }
        }
        @keyframes floatBinary {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* Better text rendering */
        text {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</svg>