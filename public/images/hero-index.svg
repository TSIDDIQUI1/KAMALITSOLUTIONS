<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <radialGradient id="globeGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>
  
  <!-- Main Globe -->
  <g transform="translate(400, 250)" filter="url(#glow)">
    <!-- Globe base -->
    <circle r="130" fill="url(#globeGrad)"/>
    
    <!-- Globe grid lines -->
    <g stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4">
      <ellipse cx="0" cy="0" rx="130" ry="50"/>
      <ellipse cx="0" cy="0" rx="130" ry="90"/>
      <line x1="-130" y1="0" x2="130" y2="0"/>
      <line x1="0" y1="-130" x2="0" y2="130"/>
      <ellipse cx="0" cy="0" rx="60" ry="130"/>
      <ellipse cx="0" cy="0" rx="100" ry="130"/>
    </g>
    
    <!-- Continents -->
    <g fill="#22c55e" opacity="0.7">
      <path d="M-60,-40 Q-40,-60 -20,-40 Q0,-20 -20,0 Q-40,20 -60,0 Q-80,-20 -60,-40"/>
      <path d="M20,-50 Q50,-60 70,-40 Q90,-20 70,0 Q50,20 20,10 Q0,-10 20,-50"/>
      <path d="M-10,40 Q20,30 40,50 Q30,70 10,80 Q-10,60 -10,40"/>
    </g>
  
  <!-- Orbital rings -->
  <g fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5">
    <ellipse cx="400" cy="250" rx="180" ry="45" transform="rotate(-15,400,250)"/>
    <ellipse cx="400" cy="250" rx="200" ry="35" transform="rotate(20,400,250)"/>
  </g>
  
  <!-- Connection dots -->
  <g fill="#22c55e" filter="url(#glow)">
    <circle cx="220" cy="180" r="6"/>
    <circle cx="580" cy="200" r="6"/>
    <circle cx="180" cy="350" r="5"/>
    <circle cx="620" cy="380" r="5"/>
  </g>
  <g fill="#facc15" filter="url(#glow)">
    <circle cx="300" cy="120" r="4"/>
    <circle cx="500" cy="140" r="4"/>
    <circle cx="350" cy="400" r="4"/>
    <circle cx="450" cy="420" r="4"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#3b82f6" stroke-width="1.5" opacity="0.4">
    <line x1="220" y1="180" x2="300" y2="120"/>
    <line x1="580" y1="200" x2="500" y2="140"/>
    <line x1="180" y1="350" x2="300" y2="400"/>
    <line x1="620" y1="380" x2="500" y2="420"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="700" cy="100" r="1.5"/>
    <circle cx="120" cy="420" r="1.5"/>
    <circle cx="680" cy="450" r="2"/>
    <circle cx="400" cy="50" r="1"/>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="475" font-family="Arial,sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.8" letter-spacing="4">KAMAL IT SOLUTIONS</text>
</svg>
