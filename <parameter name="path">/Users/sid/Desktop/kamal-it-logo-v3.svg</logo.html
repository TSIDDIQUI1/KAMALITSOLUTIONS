<parameter name="content"><?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120" width="450" height="120">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Icon: Modern Tech Symbol -->
  <g transform="translate(25, 15)" filter="url(#glow)">
    <!-- Outer hexagon -->
    <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="url(#mainGrad)" stroke-width="3"/>
    
    <!-- Inner hexagon -->
    <polygon points="50,18 76,32 76,68 50,82 24,68 24,32" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="50" cy="50" r="15" fill="url(#mainGrad)"/>
    
    <!-- Connection lines from center -->
    <line x1="50" y1="35" x2="50" y2="15" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="65" x2="50" y2="85" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="50" x2="15" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="65" y1="50" x2="85" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    
    <!-- Small dots at corners -->
    <circle cx="10" cy="25" r="4" fill="#2563eb"/>
    <circle cx="90" cy="25" r="4" fill="#2563eb"/>
    <circle cx="90" cy="75" r="4" fill="#2563eb"/>
    <circle cx="10" cy="75" r="4" fill="#2563eb"/>
  </g>
  
  <!-- Company Name -->
  <g font-family="'Segoe UI', 'Inter', Arial, sans-serif">
    <text x="140" y="55" font-size="36" font-weight="700" fill="#1e293b" letter-spacing="1">KAMAL</text>
    <text x="238" y="55" font-size="36" font-weight="600" fill="url(#mainGrad)" letter-spacing="2">IT</text>
    <text x="278" y="55" font-size="36" font-weight="300" fill="#64748b">SOLUTIONS</text>
    
    <!-- Tagline -->
    <text x="140" y="80" font-size="11" fill="#94a3b8" letter-spacing="4">EXPERT IT SUPPORT &amp; SERVICES</text>
  </g>
  
  <!-- Underline accent -->
  <rect x="140" y="92" width="100" height="4" fill="url(#accentGrad)" rx="2"/>
</svg>
</parameter>
